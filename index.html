<!doctype html>
<!-- locate in templates folder -->
<html lang="en">
  <head>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="epfsbot file share">

    <link rel="stylesheet" href="{{url_for('static', filename='file/bootstrap.min.css')}}">
      <title>epfs file share</title>
<style>
	tr {
	   white-space: nowrap;
	}
</style>
</head>
<body>
<!-- <div class="container-fluid">-->
		{% if var1 == 1 %}
		<table class="table table-striped table-hover">
		<tbody>
		<tr>		
        <form action = "" method = "POST" enctype = "multipart/form-data" >
		<td>
		<select id="select_role" class="form-select" aria-label="Default select example">
		<option selected>select senario</option>			
		{% for i in all_list %}
            <option value="{{ i }}">{{ i }}</option>
		{% endfor %}
		</select>
        </td>        
        <td>
            <input class="btn btn-success" type = "button" onclick="window.open('/'+ document.getElementById('select_role').value, '_self');" value="Send" />
        </td>
		</form>
		</tr>	
		</tbody>
		</table>
		{% endif %}
		
		{% if var1 == 2 %}
		<div class="container-fluid">
		<img src="/static/file/role.jpg" id="img1" onclick="f();" class="w-100 h-100" alt="">
		</div>
		{% endif %}   

<script src="{{url_for('static', filename='file/bootstrap.bundle.min.js')}}" ></script>
<script  type="text/javascript" >

var i=0;
var lst1 = {{ all_list | tojson }}
var len = {{ length }}

function f(){
imgobj = document.getElementById('img1');
if (i==len*2)
	window.open('/','_self');
if (i%2==0)
	imgobj.src = "/img/{{ path }}/" + lst1[i/2];
else
{
	if (i==(len*2-1))
		imgobj.src = "/static/file/end.jpg";
	else
		imgobj.src = "/static/file/role.jpg";
}
i += 1;
}
</script>
<!--</div>-->
</body>
</html>
